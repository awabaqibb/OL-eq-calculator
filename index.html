<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL Equivalator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>A Level Equivalence Calculator</h1>
      <h2 style="text-align: center">
        <a
          href="https://ibcc.edu.pk/wp-content/uploads/2023/08/A-Level-.pdf"
          target="_blank"
          >Calculate your OL Equivalence first!
        </a>
        ðŸ‘‡
      </h2>

      <div class="form-group">
        <label for="totalMarks">Enter Total Marks (out of 800):</label>
        <input type="number" id="totalMarks" min="0" max="800" required />
      </div>

      <form id="gradeForm">
        <!-- Container to dynamically generate radio buttons for subjects -->
        <div id="subjectRadios"></div>

        <button type="button" onclick="calculateGrades()">Calculate</button>
      </form>

      <div class="result" id="result">
        <p>Total Marks: <span id="totalGrade"></span>/1100</p>
        <p>O+A Level Equivalence: <span id="percentage"></span>%</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
